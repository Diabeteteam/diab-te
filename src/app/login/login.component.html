<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/retour.png" style="width: 9%;left: 5;position: absolute;"/> retour
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Connexion</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]='email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]='password'></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button (click)='login()' expand="block" class="main-button">Se connecter</ion-button>

      <div class="sign-up">
        Pas encore inscris ? <ion-button color="dark" fill="clear" routerLink="/register" routerDirection="forward">In</ion-button>
      </div>
    </div>
  </div>
</ion-content>
