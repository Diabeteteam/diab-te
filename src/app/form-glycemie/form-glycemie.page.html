<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
                <img src="../../assets/retour.png" style="width: 9%;left: 5;position: absolute;" alt="tt" /> retour
            </ion-button>
        </ion-buttons>
        <ion-title>
            Test
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="div1">
        <ion-card class="card1">
            <img src="assets/img/glycemie01.png" alt="tt" />
            <ion-card-header>
                <ion-card-subtitle><b>Saisir votre taux de glycemie</b></ion-card-subtitle>


                <div class="ion-padding container">

                    <div class="form-container">
                        <form [formGroup]="glycemieForm" (ngSubmit)="onSubmit()" id="fo">
                            <ion-item>
                                <ion-label position="floating">
                                    Taux Glycemie
                                </ion-label>
                                <ion-input formControlName="taux_glycemie" type="Number" step="0.1" required>
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">
                                    Observation
                                </ion-label>
                                <ion-textarea formControlName="observation" type="text" placeholder="Comment vous sentez-vous actuellement" required>

                                </ion-textarea>
                            </ion-item>

                            <ion-item hidden>
                                <ion-label position="floating">
                                    date
                                </ion-label>
                                <ion-input formControlName="date" [(ngModel)]="today" required>
                                </ion-input>

                            </ion-item>
                            <ion-item hidden>
                                <ion-label position="floating">
                                    UID
                                </ion-label>
                                <ion-input formControlName="uid" type="text" value="{{this.id}}" required hidden>

                                </ion-input>
                            </ion-item>
                            <ion-button class="ion-margin-top" type="submit" expand="block" id="aj">
                                Ajouter
                            </ion-button>

                        </form>
                    </div>
                </div>
            </ion-card-header>
        </ion-card>
    </div>

</ion-content>
